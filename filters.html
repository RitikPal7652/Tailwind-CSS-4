<!DOCTYPE html>
<html lang="en">
<head>
  <title>Filters with TailWind CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <h1>Blur Image</h1>
  <img class="blur-md" src="st.jpg">
  <img class="blur-3xl" src="st.jpg">
  <img class="blur-sm" src="st.jpg">
  <img class="blur-2xl" src="st.jpg">

  <h1>Brightness</h1>
  <img class="brightness-50" src="st.jpg">
  <img class="brightness-100"  src="st.jpg">
  <img class="brightness-150" src="st.jpg">
  <img class="brightness-200"  src="st.jpg">

  <h1>Contrast Image</h1>
  <img class="contrast-0" src="st.jpg">
  <img class="contrast-50"  src="st.jpg">
  <img class="contrast-100" src="st.jpg">
  <img class="contrast-150"  src="st.jpg">

  
  <h1>Grayscale</h1>
  <img src="st.jpg">
  <img class="invert"  src="st.jpg">

  
  <h1>Hue</h1>
  <img class="hue-rotate-15 " src="st.jpg">
  <img class="hue-rotate-60"  src="st.jpg">
  <img class="hue-rotate-90" src="st.jpg">
  <img class="hue-rotate-180"  src="st.jpg">
</body>
</html>
