<!DOCTYPE html>
<html lang="en">
<head>
  <title>Transition_Transform_Tailwind_CSS</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <div>
    <button class="bg-blue-300 rounded-2xl m-4 p-4 hover:bg-amber-300 transition duration-1000">Login</button>
    <button class="bg-blue-300 rounded-2xl m-4 p-4 hover:scale-90   transition-transform duration-1000">Login</button>
    <button class="bg-blue-300 rounded-2xl m-4 p-4 hover:scale-x-50 transition-transform duration-1000">Login</button>
    <button class="bg-blue-300 rounded-2xl m-4 p-4 hover:scale-y-50 transition-transform duration-1000">Login</button>
    <button class="bg-blue-300 rounded-2xl m-4 p-4 hover:rotate-180 transition-transform duration-1000">Login</button>
  
    <img src="st.jpg" class="hover:rotate-180 transition-transform duration-1000">
  </div>
</body>
</html>
