<!DOCTYPE html>
<html lang="en">
<head>
  <title>Size class</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body class="h-screen">
  <div class="bg-amber-400 h-50 w-50">Code with Ritik</div>
  <div>Just space</div>
  <div class="bg-amber-400 hover:size-50 size-fit">Code with Ritik</div>
  <div>Just space</div>
  <div class="bg-amber-400 size-1/4">Code with Ritik</div>
  <div>Just space</div>
  <div class="bg-amber-400 h-50 w-50">Code with Ritik</div>
  <div>Just space</div>
  <div class="bg-amber-400 size-[100px]">Code with Ritik</div>

</body>
</html>
