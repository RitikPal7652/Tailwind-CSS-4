<!DOCTYPE html>
<html lang="en">
<head>
  <title>Margin Padding</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <!--
  1. If i want to apply one 1px margin and padding How can i apply it: => Using square bracket notations p-[1px].
     Why so? bcoz by default 4 pixels margin and padding will be applied to any element when we applied it.-->
  <h1 class="bg-green-400 p-[10px] m-[40px]">Margin and Padding via Tailwind CSS.</h1>
  <h1 class="bg-green-400 p-10 m-10">Margin and Padding via Tailwind CSS.</h1>
  <h1 class="bg-green-400 px-10 py-10 mx-10 my-19
  ">Margin and Padding via Tailwind CSS.</h1>
  <h1 class="bg-green-400 pl-30 pr-20 mt-60 mb-30">Margin and Padding via Tailwind CSS.</h1>
</body>
</html>
